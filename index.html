<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Metas Acadêmicas 2026</title>
</head>
<body>

    <div class="container">

        <h1 class="titulo">Metas Acadêmicas 2026</h1>

        <form id="form-add-todo">
            <input type="text" name="task" placeholder="Digite sua meta...">
            <input type="text" name="desc" placeholder="Descrição (opcional)">
            <button>Adicionar</button>
        </form>

        <h2 class="subtitulo">Tarefas Pendentes</h2>
        <ul id="todo-list"></ul>

        <h2 class="subtitulo">Tarefas Concluídas</h2>
        <ul id="done-list"></ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
